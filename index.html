<!DOCTYPE html>
<html>
  <head>
    <title>RandomWorder</title>
    <!--<script src="node_modules/angular/angular.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>

    <script src="public/javascripts/PwdController.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css"> 
    <!--<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
  </head>

  <body ng-app="randomWorder">
    <div layout="column" layout-align="center center" style="min-height: 300px">
      <div ng-controller="PwdCtrl" class="row">
        <h1>Random Worder</h1>

        <hr>

        <form ng-submit="generatePassword()">
          <div style="padding-left: 15px">

            <!--<md-select ng-model="length" ng-init="length=8">-->
            <md-select ng-model="length" placeholder="Select Length">
                <md-option value="4">4</md-option>
                <md-option value="5">5</md-option>
                <md-option value="6">6</md-option>
                <md-option value="7">7</md-option>
                <md-option value="8">8</md-option>
                <md-option value="9">9</md-option>
                <md-option value="10">10</md-option>
                <md-option value="11">11</md-option>
                <md-option value="12">12</md-option>
                <md-option value="13">13</md-option>
                <md-option value="14">14</md-option>
                <md-option value="15">16</md-option>
                <md-option value="16">16</md-option>
                <md-option value="17">17</md-option>
                <md-option value="18">18</md-option>
                <md-option value="19">19</md-option>
                <md-option value="20">20</md-option>
            </md-select>

         </div>

          <md-checkbox ng-model="lowercase" ng-init="lowercase=true">
            Lowercase
          </md-checkbox>

          <md-checkbox ng-model="uppercase">
            Uppercase
          </md-checkbox>

          <md-checkbox ng-model="digit">
            Digit
          </md-checkbox>

          <md-checkbox ng-model="symbol">
            Symbol
          </md-checkbox>

          <div class="button" style="padding: 20px 5px">
            <md-button class="md-raised md-primary">Generate</md-button>
          </div>
        </form>

        <div ng-repeat="password in passwords">
          <span>{{password.value}}</span>
        </div>
      </div>

      <br>

      <footer>
      <div style="border-style  : solid; 
                  border-width  : 1px; 
                  border-bottom : 0px; 
                  border-right  : 0px; 
                  border-left   : 0px; 
                  border-color  : gray;">
          <p>Powered by AngularJS and Angular Material -- ver1.2</p>
      </div>
      </footer>
    </div>
  </body>
</html>
